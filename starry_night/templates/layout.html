<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='kube/css/kube.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<div id="wrapper" class="units-container">
    <h1>Starry Night</h1>
    {% block header %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    {% endblock %}

    {% block body %}{% endblock %}

    {% block footer %}
    {% endblock %}
</div>

<script type="text/javascript" href="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script type="text/javascript" href="{{ url_for('static', filename='kube/js/kube.min.js') }}"></script>
<script type="text/javascript" href="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
